
<template name="vehicles">

    {{#each vehicleList}}
    <a href="/fahrzeug/{{plate}}" class="unstyled-link">
        <div class="vehicle {{selected}}">
            <span class="icon"></span> {{plate}}
        </div>
    </a>
    {{/each}}

    <div id="create-vehicle">
        <input type="text" id="new-vehicle-plate" placeholder="Neues KFZ..." />
    </div>

    <div id="delete-vehicle-box">
        <input type="button" class="delete-vehicle btn" value="Fahrzeug lÃ¶schen"/>
    </div>

</template>
