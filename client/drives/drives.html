
<template name="drives">

    {{#if any_vehicle_selected}}
    <table id="drives-list">
        <thead>
        <tr>
            <th>Startzeit</th>
            <th>Endzeit</th>
            <th>Dauer</th>
            <th>Start-KM</th>
            <th>End-KM</th>
            <th>KM</th>
            <th>Beschreibung</th>
            <th>Tester</th>
            <th>Privatfahrt</th>
            <th>Mieten</th>
            <th>Probleme</th>
            <th>...</th>
        </tr>
        </thead>
        <tbody>
        {{#each driveList}}
        {{>driveListItem}}
        {{/each}}
        </tbody>
    </table>

    <div id="new-drive" class="header-box">
        {{> newDrive}}
    </div>

    {{#if new_tester_open}}
    <div id="new-tester" class="header-box">
        {{>newTester}}
    </div>
    {{/if}}

    {{else}}
    <div class="info-box">
        Bitte ein Fahrzeug auswählen...
    </div>
    {{/if}}

</template>

<template name="driveListItem">
    <tr class="drive {{selected}}">
        <td>{{localTime start}}</td>
        <td>{{localTime end}}</td>
        <td>{{duration}}</td>
        <td class="text-right">{{startKM}}</td>
        <td class="text-right">{{endKM}}</td>
        <td class="{{distanceIssue}} text-right">{{distance}}</td>
        <td>{{description}}</td>
        <td>{{tester.name}}@{{tester.company}}</td>
        <td>
            {{#if privateDrive}}
            ✓ ja
            {{else}}
            ✗ nein
            {{/if}}
        </td>
        <td class="text-right">{{successfulRentals}}</td>
        <td class="text-right">{{failedRentals}}</td>
        <td><input type="button" value="X" class="delete"/> </td>
    </tr>
</template>
