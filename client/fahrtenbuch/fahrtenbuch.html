
<template name="fahrtenbuch">
    <div id="vehicles-list-container">
        <h1>Fahrzeuge</h1>
        {{> vehicles}}
    </div>

    <div id="drives-list-container">
        {{> drives}}
    </div>

    <div id="bottom-pane">
        {{>statusDisplay}}

        <div class="right">
            <a href="{{pathFor 'stats'}}">• Statistik</a>
            <a href="{{pathFor 'admin'}}">• Administration</a>
        </div>
    </div>

</template>

<template name="statusDisplay">
    <div class="meteor-status left {{statusOk}}">
        <span>Status: {{status.status}}</span>
    </div>
</template>
