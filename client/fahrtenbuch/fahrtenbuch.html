
<template name="fahrtenbuch">
    <div id="vehicles-list-container">
        <h1>Fahrzeuge</h1>
        {{> vehicles}}
    </div>

    <div id="drives-list-container">
        {{> drives}}
    </div>

    <div id="bottom-pane">
        {{>statusDisplay}}
    </div>

</template>

<template name="statusDisplay">
    <div class="meteor-status {{statusOk}}">
        <span>Status: {{status.status}}</span>
    </div>
</template>
