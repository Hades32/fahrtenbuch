
<template name="stats">
    <h1><a href="/">â†°</a> Statistik</h1>

    <div class="container">

        <div>
            <h2>Letzter Monat - {{lastMonth}}</h2>
            <table class="usageTable">
                <thead>
                    <tr>
                        <th>Fahrzeug</th>
                        <th>Nutzungstage</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each lastMonthUsageDays}}
                        <tr>
                            <td>{{vehicle}}</td>
                            <td class="number">{{usageDays}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>

        <div>
            <h2>Aktueller Monat - {{currentMonth}}</h2>
            <table class="usageTable">
                <thead>
                <tr>
                    <th>Fahrzeug</th>
                    <th>Nutzungstage</th>
                </tr>
                </thead>
                <tbody>
                {{#each currentMonthUsageDays}}
                <tr>
                    <td>{{vehicle}}</td>
                    <td class="number">{{usageDays}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

    </div>

</template>
